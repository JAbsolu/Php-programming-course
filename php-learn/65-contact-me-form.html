   <body>
      <header class="p-5 bg-success text-white text-center">
         <h1>65-send-email-01.html</h1>
         <h3><small class="text-light">Simple Send eMail Form</small></h3>
      </header>
      <main class="container-fluid">
         <div class="row mt-4">
            <!-- 
               These are different versions we will use in the lesson 
               <form method="post" action="display-form-data.php">

               <form method="post" action="65-display-variables.php">

            <form method="post" action="66-send-two-logwriter.php">
               <!-- First Name input -->
               <div class="form-outline mb-4">
                  <label class="form-label" for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control" />
               </div>
               <!-- Last Name input -->
               <div class="form-outline mb-4">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control" />
               </div>
               <!-- Company Name input -->
               <div class="form-outline mb-4">
                  <label class="form-label" for="companyName">Company Name</label>
                  <input type="text" id="companyName" name="CompanyName" class="form-control" />
               </div>
               <!-- Email input -->
               <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>
                  <input type="email" id="email" name="email" class="form-control" />
               </div>
               <!-- Message input -->
               <div class="form-outline mb-4">
                  <label class="form-label" for="message">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="4"></textarea>
               </div>
               <hr>
               <!-- Submit button -->
               <button type="submit" name="submit" class="btn btn-primary btn-block mb-4">Send</button>
               <!-- Reset button -->
               <button type="reset" class="btn btn-info btn-block mb-4">Reset</button>
            </form>
            <!-- End form -->
         </div>
         <!-- End row -->
      </main>
      <footer class="mt-5 p-4 bg-dark text-white text-center">
         <p>Footer goes here</p>
